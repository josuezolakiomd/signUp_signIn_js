<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="global_style_config.css">
  <link rel="stylesheet" href="componets_style_section1.css">
  <title>Sign Up | Sign In</title>
</head>
<body>
    <section class="Container flex flex-jc-sb flex-ai-c" id="loginSection">
      <div class="Left_Container"></div>
      <div class="Right_Container flex flex-d-c flex-ai-c flex-jc-c">
        <h1>Piano Classico Online</h1>
        <p>O seu centro de aprendizagem na internet.</p>

        <div class="SignUpForm flex flex-d-c flex-ai-c">
          <h4>Crie sua conta gratuita</h4>

          <input type="text" name="" id="signupInputText" placeholder="Escreva o seu nome de usuário...">
          <input type="password" name="" id="signupInputPass" placeholder="Escolha a sua senha...">

          <button id="createBtn"> Criar </button>
        </div>

        <div class="flex flex-d-c flex-ai-c" id="SignInForm">
          <h4>Bem-vindo, faça o seu login!</h4>

          <input type="text" name="" id="signinInputText" placeholder="Escreva o seu nome de usuário...">
          <input type="password" name="" id="signinInputPass" placeholder="Escolha a sua senha...">

          <button id="loginBtn"> Entrar </button>
        </div>
      </div>
    </section>

    <section>
      Welcome Sir!
    </section>

  <script src="script.js"></script>
</body>
</html>
